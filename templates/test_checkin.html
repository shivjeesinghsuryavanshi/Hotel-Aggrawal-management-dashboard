<!DOCTYPE html>
<html>
<head>
    <title>Test Check-In Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Test Check-In Form</h2>
    <form method="POST" action="/checkin">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" name="full_name" value="Test Guest" required>
        </div>
        
        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" required>Test Address 123</textarea>
        </div>
        
        <div class="form-group">
            <label>Area:</label>
            <input type="text" name="area" value="Test Area" required>
        </div>
        
        <div class="form-group">
            <label>Pincode:</label>
            <input type="number" name="pincode" value="123456" required>
        </div>
        
        <div class="form-group">
            <label>Aadhar Number:</label>
            <input type="text" name="aadhar_number" value="123456789012" required>
        </div>
        
        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="text" name="mobile_number" value="9876543210" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label>Room Number:</label>
            <select name="room_number" required>
                <option value="">Select Room</option>
                <option value="1">Room 1</option>
                <option value="2">Room 2</option>
                <option value="3">Room 3</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Amount Paid Today:</label>
            <input type="number" name="amount_paid_today" value="1000" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Remaining Amount:</label>
            <input type="number" name="remaining_amount" value="500" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label>Check-in Done:</label>
            <input type="radio" name="check_in_done" value="yes" checked> Yes
            <input type="radio" name="check_in_done" value="no"> No
        </div>
        
        <button type="submit">Submit Test Check-In</button>
    </form>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Test form submitting...');
            const formData = new FormData(this);
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }
        });
    </script>
</body>
</html>
